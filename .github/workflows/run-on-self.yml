---
name: Run on self
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  run-on-self:
    runs-on: [ubuntu-latest]
    steps:
      - uses: ${{ github.event.pull_request.head.repo.full_name }}@${{ github.event.pull_request.head.sha }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
